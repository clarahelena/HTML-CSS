<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>

    <video width="300" poster="imagens/canecaneve.jfif" controls>
        <source src="midia/videocaneca.webm" type="video/webm">
        <source src="midia/videocaneca.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>

    </video>
    
    <h1>Video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LgHJ95aSDhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/187175030?h=5d3589ec10&portrait=0" width="560" height="235" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagas HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>

    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</P>

    <ul type="square" >
        <li><abbr title="Use a tag {p}">Parágrafos</abbr></li>
        <li><abbr title="Use a tag {h1} até {h6}">Titulos</abbr></li>
        <li><abbr title="Use a tag {img}">Imagens</abbr></li>
        <li><abbr title="Use a tag {abbr}">Abreviaçoes</abbr></li>
        <li><abbr title="Use a tag {code} ">Codigos-Fonte</abbr></li>
        <li><abbr title="Use a tag {ol}">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag {ul}">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            background-color: rgb(151, 145, 145);
            height: 250px;
            width: 250px;
            border-radius: 35px;
            text-align: center;
            display: inline-block;
            
        }
        div:hover{
            background-color: rgb(150, 68, 146);
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
